{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philosophers dinner</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body>
    <div class="header-wrapper" id="header">
      <div class="page-header">
        <h1>Dining philosophers</h1>
        <p class="header-description">blah blah blah</p>
      </div>
      <div class="options-wrapper">
        <div class="options">
          <form id="options-form">
            <div class="option implementation">
              <div class="option-header">Implementation</div>
              <div class="implementation-switch">
                <div class="option-text left-option-text">multithreading</div>
                <label class="switch">
                  <input
                    type="checkbox"
                    id="implementation-checkbox"
                    disabled="True"
                  />
                  <span class="slider round"></span>
                </label>
                <div class="option-text right-option-text">multiprocessing</div>
              </div>
            </div>
            <div class="option with-waiter">
              <div class="option-header">With waiter</div>
              <div class="waiter-switch">
                <div class="option-text left-option-text">no</div>
                <label class="switch">
                  <input type="checkbox" id="waiter-checkbox" checked="True" />
                  <span class="slider round"></span>
                </label>
                <div class="option-text right-option-text">yes</div>
              </div>
            </div>
            <div class="option how-many-books">
              <div class="option-header">How many books</div>
              <input
                type="number"
                id="how-many-books-input"
                required="true"
                min="1"
                max="44"
              />
            </div>
            <input
              class="start-dinner-button"
              id="start-dinner-button"
              type="submit"
              value="Start dinner"
            />
          </form>
          <input
            class="stop-dinner-button"
            id="stop-dinner-button"
            type="button"
            value="Stop dinner"
          />
        </div>
      </div>
    </div>
    <div class="dinner-wrapper" id="dinner-wrapper">
      <div class="dinner">
        <div class="dining-room">
          <div class="seat first-seat">
            <div class="seat-content seat-content-0" id="seat0"></div>
          </div>
          <div class="seat second-seat">
            <div class="seat-content seat-content-1" id="seat1"></div>
          </div>
          <div class="seat third-seat">
            <div class="seat-content seat-content-2" id="seat2"></div>
          </div>
          <div class="seat fourth-seat">
            <div class="seat-content seat-content-3" id="seat3"></div>
          </div>
          <div class="seat fifth-seat">
            <div class="seat-content seat-content-4" id="seat4"></div>
          </div>
          <div class="dinner-table">
            <div class="plate first-plate">0.</div>
            <div class="plate second-plate">1.</div>
            <div class="plate third-plate">2.</div>
            <div class="plate fourth-plate">3.</div>
            <div class="plate fifth-plate">4.</div>
            <div class="fork fork-0">
              <svg
                width="100%"
                height="100%"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                transform="rotate(180)"
              >
                <path
                  d="M12.5 3V20.5"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M15 3V7C15 8.38071 13.8807 9.5 12.5 9.5C11.1193 9.5 10 8.38071 10 7L10 3"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
            <div class="fork fork-1">
              <svg
                width="100%"
                height="100%"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                transform="rotate(180)"
              >
                <path
                  d="M12.5 3V20.5"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M15 3V7C15 8.38071 13.8807 9.5 12.5 9.5C11.1193 9.5 10 8.38071 10 7L10 3"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
            <div class="fork fork-2">
              <svg
                width="100%"
                height="100%"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                transform="rotate(180)"
              >
                <path
                  d="M12.5 3V20.5"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M15 3V7C15 8.38071 13.8807 9.5 12.5 9.5C11.1193 9.5 10 8.38071 10 7L10 3"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
            <div class="fork fork-3">
              <svg
                width="100%"
                height="100%"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                transform="rotate(180)"
              >
                <path
                  d="M12.5 3V20.5"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M15 3V7C15 8.38071 13.8807 9.5 12.5 9.5C11.1193 9.5 10 8.38071 10 7L10 3"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
            <div class="fork fork-4">
              <svg
                width="100%"
                height="100%"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                transform="rotate(180)"
              >
                <path
                  d="M12.5 3V20.5"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M15 3V7C15 8.38071 13.8807 9.5 12.5 9.5C11.1193 9.5 10 8.38071 10 7L10 3"
                  stroke="#D3D3D3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="waiter">
          <img id="waiter-img" src="static/images/waiter.png" />
        </div>
        <div class="waiting-room" id="waiting-room">
          <!-- <div class="patient-guest">Nietzsche</div> -->
        </div>
        <div class="library">
          <img src="static/images/bookshelf.png" />
          <div class="bookshelf">
            <span class="shelf"></span>
            <span class="shelf"></span>
            <span class="shelf"></span>
            <div class="books" id="books"><!-- max 44 books  --></div>
          </div>
        </div>
      </div>
      <div class="info-table">
        <table>
          <colgroup>
            <col style="min-width: 150px" />
            <col style="min-width: 80px" />
            <col style="min-width: 80px" />
            <col style="min-width: 80px" />
            <col style="min-width: 80px" />
            <col style="min-width: 80px" />
            <col style="min-width: 150px"
          </colgroup>
          <thead>
            <tr>
              <th>Philosopher</th>
              <th>Seat</th>
              <th>Left</th>
              <th>Right</th>
              <th>Eats</th>
              <th>Book</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody>
            <tr id="Sokrates-tr">
              <td>Sokrates</td>
              <td class="clr-td" id="Sokrates-seat"></td>
              <td class="clr-td" id="Sokrates-left-fork"></td>
              <td class="clr-td" id="Sokrates-right-fork"></td>
              <td class="clr-td" id="Sokrates-eats"></td>
              <td class="clr-td" id="Sokrates-book"></td>
              <td class="clr-td td-read" id="Sokrates-read"></td>
            </tr>
            <tr id="Platon-tr">
              <td>Platon</td>
              <td class="clr-td" id="Platon-seat"></td>
              <td class="clr-td" id="Platon-left-fork"></td>
              <td class="clr-td" id="Platon-right-fork"></td>
              <td class="clr-td" id="Platon-eats"></td>
              <td class="clr-td" id="Platon-book"></td>
              <td class="clr-td td-read" id="Platon-read"></td>
            </tr>
            <tr id="Nietzsche-tr">
              <td>Nietzsche</td>
              <td class="clr-td" id="Nietzsche-seat"></td>
              <td class="clr-td" id="Nietzsche-left-fork"></td>
              <td class="clr-td" id="Nietzsche-right-fork"></td>
              <td class="clr-td" id="Nietzsche-eats"></td>
              <td class="clr-td" id="Nietzsche-book"></td>
              <td class="clr-td td-read" id="Nietzsche-read"></td>
            </tr>
            <tr id="Arystoteles-tr">
              <td>Arystoteles</td>
              <td class="clr-td" id="Arystoteles-seat"></td>
              <td class="clr-td" id="Arystoteles-left-fork"></td>
              <td class="clr-td" id="Arystoteles-right-fork"></td>
              <td class="clr-td" id="Arystoteles-eats"></td>
              <td class="clr-td" id="Arystoteles-book"></td>
              <td class="clr-td td-read" id="Arystoteles-read"></td>
            </tr>
            <tr id="Kant-tr">
              <td>Kant</td>
              <td class="clr-td" id="Kant-seat"></td>
              <td class="clr-td" id="Kant-left-fork"></td>
              <td class="clr-td" id="Kant-right-fork"></td>
              <td class="clr-td" id="Kant-eats"></td>
              <td class="clr-td" id="Kant-book"></td>
              <td class="clr-td td-read" id="Kant-read"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="history" id="history">
        <div class="history-header">History</div>
        <div class="statuses" id="statuses">
          <!-- <div class="status">something happened 1</div> -->
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
  </body>
</html>
